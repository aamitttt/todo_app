<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="App.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <p>
      <label for="new-task">
        <h1 style="color:rgb(236, 33, 226);">Add New Todo</h1>
      </label><input id="new-task" type="text"><button>Add</button>
    </p>

    <h1 style="color:red;">Pending Todos</h1>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Meeting with boss</label><input type="text"><button
          class="edit">Edit</button><button class="delete">Delete</button></li>

    </ul>

    <h1 style="color:blue;">Completed Todos</h1>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>Homework </label><input type="text"><button
          class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
  </div>
  <script src="App.js"></script>
</body>

</html>
